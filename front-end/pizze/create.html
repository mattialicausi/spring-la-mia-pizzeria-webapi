<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <title>Create pizza</title>
</head>
<body>

        <!-- header -->
    
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Pizza.svg/800px-Pizza.svg.png" alt="logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/front-end/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./create.html">Crea pizza</a>
                      </li>
                  
                    </ul>
                    <form id="form-search" class="d-flex" role="search">
                      <input id="input-search-name" class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                      <button id="btn-search" class="btn btn-outline-success" type="submit">Cerca</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>

        <main>

            <section>
                <div class="container">
                    <h1>Create pizza</h1>
                </div>
            </section>

            <section class="container">
                <form id="form-create-pizza" action="#">

                    <div class="col-6">
                        <label class="form-label" for="name">Name*</label>
                        <input class="form-control" type="text" id="name" name="name" />
                    </div>

                    <div class="col-6">
                        <label class="form-label" for="price">Price*</label>
                        <input class="form-control" type="number" id="price" name="price" />
                    </div>

                    <div class="col-6">
                        <label class="form-label" for="image">Image Url*</label>
                        <input class="form-control" type="text" id="image" name="image" />
                    </div>

                    <div class="col-6">
                        <label class="form-label" for="description">Description*</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-info">Save</button>
                    </div>

                </form>
            </section>

        </main>


    
</body>
</html>

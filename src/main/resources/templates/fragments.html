<html xmlns:th="http://www.thymeleaf.org">

    <head>

            <!--     HEADER LINKS       -->

        <th:block th:fragment="header-links">
            <link th:rel="stylesheet" th:href="@{/css/app.css}">
            <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
            <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
        </th:block>

    </head>

    <body>

            <!--     NAVBAR       -->

        <th:block th:fragment="navbar(current, keyword, showSearch, price)">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="h-100">
                        <img style="width: 100px;" alt="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Pizza.svg/800px-Pizza.svg.png">
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" th:href="@{/pizza}" th:classAppend="${current == 'home'} ? active : '' ">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pizze</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search" method="get" th:action="@{/pizza}" th:if="${showSearch}">
                            <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" name="q" th:value="${keyword}">

                            <input type="number" min="0" class="form-control me-2" placeholder="Search by price" aria-label="Search" name="price" th:value="${price}">

                            <button class="btn btn-primary  text-white" type="submit">Cerca</button>
                        </form>

                    </div>
                </div>
            </nav>
        </th:block>

    </body>

</html>
